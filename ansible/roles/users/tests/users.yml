    othergroups:
      testadmin:
        gid: 2001
      somegroup:
    users_default_create_user_group: false
    
    # T
    users:
      test1:
      test2:
        groups: 'testadmin,somegroup'
        comment: 'Test User 2'
        shell: '/bin/zsh'
        uid: 3000
        generate_ssh_key: yes
        ssh_key: "ssh-rsa AAAAA....ZZZZ me@example.com"
      test3:
        state: absent
        removehome: yes
